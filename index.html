<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">AI Image Generator</div>
            <div class="nav-links">
                <a href="#features" class="nav-link">功能</a>
                <a href="#gallery" class="nav-link">作品展示</a>
                <a href="#pricing" class="nav-link">价格</a>
                <a href="#faq" class="nav-link">帮助中心</a>
                <div class="nav-buttons">
                    <button class="nav-btn login-btn">登录</button>
                    <button class="nav-btn signup-btn">免费使用</button>
                </div>
            </div>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 移动端菜单 -->
    <div class="mobile-menu">
        <a href="#features" class="mobile-link">功能</a>
        <a href="#gallery" class="mobile-link">作品展示</a>
        <a href="#pricing" class="mobile-link">价格</a>
        <a href="#faq" class="mobile-link">帮助中心</a>
        <button class="nav-btn login-btn">登录</button>
        <button class="nav-btn signup-btn">免费使用</button>
    </div>

    <div class="container">
        <!-- 提示词输入区域 -->
        <section class="prompt-section">
            <div class="prompt-header">
                <h2>AI 图像生成</h2>
                <p class="subtitle">输入详细的提示词，让AI为您创造独特的图像</p>
            </div>
            
            <div class="prompt-container">
                <!-- 工具栏 -->
                <div class="prompt-tools">
                    <div class="tool-buttons">
                        <button class="tool-btn active">中文</button>
                        <button class="tool-btn">English</button>
                    </div>
                    <button class="clear-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
                        </svg>
                        清空
                    </button>
                </div>

                <!-- 输入框 -->
                <div class="input-wrapper">
                    <textarea 
                        class="prompt-input" 
                        placeholder="描述您想要生成的图像，例如：'在雪山顶端的木屋，温暖的灯光从窗户透出，星空璀璨，8k超清，写实风格'"
                    ></textarea>
                    <div class="word-count">0/500</div>
                </div>

                <!-- 选项区域 -->
                <div class="prompt-options">
                    <div class="option-group">
                        <label>图像尺寸</label>
                        <div class="size-buttons">
                            <button class="size-btn active">1:1</button>
                            <button class="size-btn">16:9</button>
                            <button class="size-btn">9:16</button>
                            <button class="size-btn">4:3</button>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <label>生成数量</label>
                        <div class="quantity-selector">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">4</span>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <button class="generate-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" class="generate-icon">
                        <path d="M12 16l-5-5 1.41-1.41L12 13.17l3.59-3.58L17 11l-5 5z" fill="currentColor"/>
                    </svg>
                    开始生成
                </button>
            </div>
        </section>

        <!-- 正在生成区域 -->
        <section class="generating-section">
            <h3 class="section-title">正在生成</h3>
            <div class="generating-grid">
                <div class="generating-card">
                    <div class="loading-animation">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="generating-info">
                        <div class="progress-bar">
                            <div class="progress" style="width: 65%"></div>
                        </div>
                        <span class="status">生成中... 65%</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图片展示区域 -->
        <section class="gallery-section">
            <div class="gallery-header">
                <h3 class="section-title">作品展示</h3>
                <div class="gallery-filters">
                    <button class="filter-btn active">全部</button>
                    <button class="filter-btn">风景</button>
                    <button class="filter-btn">人物</button>
                    <button class="filter-btn">动物</button>
                </div>
            </div>
            
            <div class="gallery-grid">
                <!-- 图片卡片示例 -->
                <div class="gallery-item">
                    <div class="image-card">
                        <img src="path/to/image1.jpg" alt="AI生成图片">
                        <div class="image-overlay">
                            <div class="image-actions">
                                <button class="action-btn" title="下载">
                                    <svg width="20" height="20" viewBox="0 0 24 24">
                                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
                                    </svg>
                                </button>
                                <button class="action-btn" title="收藏">
                                    <svg width="20" height="20" viewBox="0 0 24 24">
                                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
                                    </svg>
                                </button>
                                <button class="action-btn" title="分享">
                                    <svg width="20" height="20" viewBox="0 0 24 24">
                                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="image-info">
                            <p class="image-prompt">在雪山顶端的木屋，温暖的灯光从窗户透出，星空璀璨</p>
                            <span class="image-time">2024-01-20 15:30</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 AI Image Generator. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
